<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/basic-styles.css">
    <link rel="stylesheet" href="styles/game-elements.css">
    <link rel="stylesheet" href="styles/animations.css">
    <title>Extreme Jump Race</title>
</head>
<body>
    <main class="game-window border border-dark rounded">
        <section class="menu">
            <div class="menu-buttons d-flex flex-column 
            align-items-center justify-content-center">
                <button class="play btn text-white text-nowrap"
                onclick="Play()">Start Game</button>
                <a href="https://github.com/JG-Stadler/Extreme-Jump-Race" target="_blank" class="repository text-white">Repository</a>
                <a href="https://jg-stadler.github.io/Lista-de-links-JG-Stadler/" target="_blank" class="credits text-white">Creator</a>
            </div>
        </section>

        <section class="game-elements">
        <!-- Tela de fim de jogo -->
            <div class="game-over-window flex-column
            align-items-center">
                <h1 class="text-uppercase text-white">Game Over</h1>
        <!-- botÃ£o REINICIAR -->
                <button class="restart text-uppercase text-white"
                id="restart">restart</button>
        <!--Resultado final da partida  -->
                <p class="f-score text-white">Final Score:<strong id="final-score">0</strong></p>
                <p class="record-score text-white">record Score:<strong id="record">0</strong></p>
            </div>

            <p class="score text-white text-uppercase">
                score:<strong id="score-counter">0</strong></p>
            <button class="jump-button class btn d-grid" id="jump-button">
                <img src="images/jetsprinter-frame-jump.png" alt="">
            </button>
            <img src="images/player-runing.gif" class="player" id="player">
            <img src="images/city.svg" class="city" id="city">
            <img src="images/clouds.png" class="clouds" id="clouds">
            <img src="images/spr_classiccar_0.png" class="car" id="car">
        </section>
    </main>
    <!-- <a href="https://jg-stadler.github.io/Lista-de-links-JG-Stadler/" target="_blank">
        <img src="images/Logo JG_Stadler.jpg" alt="Jet Sprinter" id="player" class="logo">
    </a> -->

    <audio src="audio/explosion.m4a"class="d-none" id="explosion-sound-effect"></audio>
    <audio src="audio/jump.mp3" class="d-none" id="jump-sound-effect"></audio>

    <script>
        function Play(){
            document.querySelector(".menu").style.display = 'none';
            document.querySelector(".game-elements").classList.add("active-animations");
        }
    </script>
    <script src="./build/changeCar.js"></script>
    <script src="build/player.js"></script>
    <script src="build/collisionCheck.js"></script>
    <script src="build/GameOver.js"></script>
    <script src="build/soundEffects.js"></script>
    <script src="build/scoreCounter.js"></script>
    <script src="build/restart.js"></script>
</body>
</html>
